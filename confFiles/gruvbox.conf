# ~/.config/hypr/themes/gruvbox.conf

# =============================
# Gruvbox Color Scheme
# =============================

# Base Colors
color0  = #282828  # Background
color1  = #cc241d  # Red
color2  = #98971a  # Green
color3  = #d79921  # Yellow
color4  = #458588  # Blue
color5  = #b16286  # Purple
color6  = #689d6a  # Aqua
color7  = #a89984  # Grey

# Bright Colors
color8  = #928374  # Bright Grey
color9  = #fb4934  # Bright Red
color10 = #b8bb26  # Bright Green
color11 = #fabd2f  # Bright Yellow
color12 = #83a598  # Bright Blue
color13 = #d3869b  # Bright Purple
color14 = #8ec07c  # Bright Aqua
color15 = #ebdbb2  # Foreground

# Additional Settings
background_color = ${color0}
foreground_color = ${color15}

# Window Borders
border_color = ${color4}
active_border_color = ${color10}

# Titlebar
titlebar_background = ${color0}
titlebar_foreground = ${color15}

# Opacity Settings
opacity = 0.9
inactive_opacity = 0.7
