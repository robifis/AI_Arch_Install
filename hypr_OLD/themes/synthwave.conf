# ~/.config/hypr/themes/synthwave.conf

# =============================
# Synthwave Color Scheme
# =============================

# Base Colors
color0  = #0F0C29  # Dark Blue
color1  = #F07178  # Pink
color2  = #C0E7FF  # Light Blue
color3  = #FF6EC7  # Magenta
color4  = #FFC837  # Yellow
color5  = #A100FF  # Bright Purple
color6  = #00F260  # Bright Green
color7  = #FFFFFF  # White

# Bright Colors
color8  = #1C1C1C  # Bright Black
color9  = #FF6B6B  # Bright Red
color10 = #6BCB77  # Bright Green
color11 = #FFD93D  # Bright Yellow
color12 = #D77DD2  # Bright Blue
color13 = #C23BEE  # Bright Purple
color14 = #69F0AE  # Bright Aqua
color15 = #E0E0E0  # Bright White

# Additional Settings
background_color = ${color0}
foreground_color = ${color7}

# Window Borders
border_color = ${color5}
active_border_color = ${color10}

# Titlebar
titlebar_background = ${color0}
titlebar_foreground = ${color7}

# Opacity Settings
opacity = 0.9
inactive_opacity = 0.7
