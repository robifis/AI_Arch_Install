# ~/.config/hypr/hyprland.conf

# Monitor configuration
monitor=,highres,auto,1

# Set variables
$mainMod = ALT
$term = alacritty
$menu = rofi -show drun

# Theme (Synthwave84-inspired)
general {
    border_size = 4
    col.active_border = rgba(f92aadee)
    col.inactive_border = rgba(36f9f646)
    gaps_in = 10
    gaps_out = 10
    layout = dwindle
}

decoration {
    rounding = 8
    active_opacity = 0.95
    inactive_opacity = 0.45
    drop_shadow = true
    shadow_range = 12
    shadow_render_power = 4
    shadow_ignore_window = true
    col.shadow = rgba(f92aad33)
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

# Key bindings
bind = $mainMod, Return, exec, $term
bind = $mainMod, D, exec, $menu
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod, T, togglesplit

# Vim-like focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Vim-like window movement
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Workspace switching and moving windows to workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Screen orientation
bind = $mainMod, F, exec, hyprctl keyword monitor ,highres,auto,1,transform,3
bind = $mainMod SHIFT, F, exec, hyprctl keyword monitor ,highres,auto,1,transform,0

# Window rules
windowrule = workspace 1 silent,$term
windowrule = workspace 3 silent,^(firefox)$

# Autostart
exec-once = waybar
exec-once = dunst
exec-once = copyq

# Misc
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

exec-once = mako

# Start polkit agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Set environment variables
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XCURSOR_SIZE,24
env = GDK_SCALE,1.5
env = GDK_DPI_SCALE,1.5
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_SCALE_FACTOR,1.5

# Example for 1.5x scaling (adjust as needed)
monitor=,preferred,auto,1.5
