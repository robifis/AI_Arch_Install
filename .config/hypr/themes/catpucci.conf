# ~/.config/hypr/themes/catpucci.conf

# =============================
# Catpuccin Color Scheme
# =============================

# Base Colors
color0  = #1F1F2E  # Background
color1  = #F07178  # Pink
color2  = #C3E88D  # Green
color3  = #FFCB6B  # Yellow
color4  = #82AAFF  # Blue
color5  = #C792EA  # Purple
color6  = #89DDFF  # Cyan
color7  = #D0D0D0  # Grey

# Bright Colors
color8  = #414141  # Bright Grey
color9  = #FF6E6E  # Bright Red
color10 = #B6E880  # Bright Green
color11 = #FFE29E  # Bright Yellow
color12 = #89DDFF  # Bright Blue
color13 = #C792EA  # Bright Purple
color14 = #A3F7FF  # Bright Aqua
color15 = #FFFFFF  # Foreground

# Additional Settings
background_color = ${color0}
foreground_color = ${color15}

# Window Borders
border_color = ${color4}
active_border_color = ${color10}

# Titlebar
titlebar_background = ${color0}
titlebar_foreground = ${color15}

# Opacity Settings
opacity = 0.9
inactive_opacity = 0.7
